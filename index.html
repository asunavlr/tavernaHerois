<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A taverna dos Herois Gemeos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h1>A taverna dos Herois Gemeos</h1>
            <p>Escolha quantos herois recrutar para a aventura:</p>
            <select id="num-herois">
                <option value="8">8 Herois(Facil)</option>
                <option value="12" selected>12 Herois(Normal)</option>
                <option value="16">16 Herois(Dificil)</option>
                <option value="20">20 Herois(Lendario)</option>
            </select>
            <button class="start-button">Iniciar aventura</button>
        </div>

        <div class="taverna hidden">
            </div>

    </div>
    <script src="heroi.js"></script>
    <script src="taverna.js"></script>
    <script src="main.js"></script>
</body>
</html>
